apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  generation: 80
  name: jenkins-by-argo
  namespace: argocd
spec:
  destination:
    namespace: ci-cd-by-argo
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: jenkins-k8s-by-helm
    helm:
      parameters:
      - name: ingress.host
        value: jenkins-by-argo.k8s-13.sa
      - name: jobs.enabled
        value: "true"
      - name: nfs.path
        value: /mnt/IT-Academy/nfs-data/sa2-33-25/romanstelchenko/jenkins-by-argo
      - name: service.name
        value: jenkins-by-argo
      - name: secret.password.value
        value: 
      - name: secret.password.type
        value: sealed
      - name: secret.password.name
        value: jenkins-sealed-secret
    repoURL: https://romastelchenko.github.io/it-academy.14-kubernetes-application-deployment/
    targetRevision: 0.5.0
  syncPolicy:
    automated:
      enabled: true
